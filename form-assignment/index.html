<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <p>Shipping</p>
        <div class="styling-container">    
            <div class="icons">
                <img src="./images/user-solid.svg" alt="" class="white-svg">
                <img src="./images/phone-solid.svg" alt="" class="white-svg">
                <img src="./images/location-dot-solid.svg" alt="" class="white-svg">
            </div>
            <form action="">    
                <input type="text" placeholder="Name"></input>
                <div class="phone">
                    <input type="text" placeholder="Phone Number" id="number"></input>
                    <select>
                        <option value="">Mobile</option>
                    </select>
                </div>
                <input type="text" placeholder="Address"></input>
                <div class="address">
                    <input type="text" placeholder="City"></input>
                    <select>
                        <option value="">State</option>
                    </select>
                    <input type="text" placeholder="Zip"></input>
                </div>
                <div class="buttons">
                    <button id="plain">BACK TO CART</button>
                    <button>PROCEED</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
